<template name="playground">
<div class="eight wide column">
<div class="ui segment">
      <!-- блок для соперников -->
    <div class="ui dimmer">
        <div class="content">
            <div class="center"><h3 class="ui inverted icon header">
                <!-- аватар super-large-->
                <!--имя пользователя --></h3>
            </div>
        </div>
    </div>
    
    <h3 class="ui top attached header">
        Слова:
    
        <div class="username myname"> <!--имя текущего пользователя--></div>
        <!-- аватар small class=player -->
    
    </h3>
    <div class="ui inverted attached segment">
        <!--<div class="invisible"> если соперник
        вывод cписка слов слов
        <a class="ui large label">
          слово
        </a>
        </div>-->
    </div>
    <h3 class="ui attached header">
        Предложение:
    </h3>
    <div class="ui inverted attached segment">
        <!--тоже самое, но для составления слов
         <a class="ui large teal label">
            слово
         </a>-->
    </div>
    <div class="ui bottom attached segment">
        <p><b>Статус:</b> </p>
    </div>
</div>
</div>
</template>
